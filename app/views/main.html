<div class="header" ng-controller="NavbarCtrl">
  <ul class="nav nav-pills pull-right">
    <li><button id="firstbtn" ng-click="first()"><span class="glyphicon glyphicon-fast-backward"></span></button></li>
    <li><button id="prevbtn"  ng-click="prev()"> <span class="glyphicon glyphicon-step-backward"></span></button></li>
    <li><input type="text"    ng-model="jobNr" size="4"/></li>
    <!--<li><button id="fetchbtn" ng-click="fetch()"><span class="glyphicon glyphicon-refresh"></span></button></li>-->
    <li><button id="nextbtn"  ng-click="next()"> <span class="glyphicon glyphicon-step-forward"></span></button></li>
    <li><button id="lastbtn"  ng-click="last()"> <span class="glyphicon glyphicon-fast-forward"></span></button></li>
    <li><span> {{status}}</span></li>
  </ul>
  <h3 class="text-muted">{{jobNr}}:
      <span ng-repeat="job in jobData">
        {{job.type}} {{job.name}}
      </span>
  </h3>
</div>

<div class="jumbotron">
  <div class="header" ng-controller="DocumentCtrl">
    <h1>{{data.jobNr}}:
      <span ng-repeat="job in jobData">
        {{job.type}} {{job.name}}
      </span>
    </h1>
  </div>

  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!</a></p>
</div>


<div class="footer">
  <p>â™¥ from the Yeoman team</p>
</div>
